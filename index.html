<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <h1 class="text-center">Movie Info</h1>
  <div class="container">
    <form class="pl-5 pr-5">
      <div class="form-group">
        <label for="movieinput">Movie Title</label>
        <input type="text" class="form-control" name="movie" id="movieinput">
      </div>
      <button type="submit" class="btn btn-success">Search</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
    <div class="row mt-5">
      <div class="col-6 text-center">
        <h3 class="text-white bg-dark">NY Times Reviews</h3>
      </div>
      <div class="col-6 text-center">
        <h3 class="text-white bg-dark">YouTube Videos</h3>
        <iframe src=""></iframe>
        <h4 class="title">Video Title</h4>
        <p class="description">Video Description</p>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
