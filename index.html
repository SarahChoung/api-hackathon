<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="mobile-responsiveness.css" rel="stylesheet" />
    <title>Movies to See</title>
  </head>

  <body>
    <div
      id="opening-screen"
      class="d-flex flex-column justify-content-center vh-100"
    >
      <div class="w-100 text-center">
        <div class="image-container">
          <div
            class="title-text text-center d-flex align-items-center justify-content-center"
          >
            MOVIES TO SEE
          </div>
        </div>
      </div>
      <div class="container">
        <!--Form-->
        <form class="pt-3 pb-3 text-center" method="post">
          <div class="input-group d-flex flex-column">
            <label for="movieinput" class="text-white m-auto pt-2 pb-2"
              >Search for any movie and get its trailer and reviews!</label
            >
            <div id="input-div" class="d-flex m-auto">
              <input
                type="text"
                class="form-control rounded"
                name="movieinput"
                id="movieinput"
                placeholder="Enter Movie Title Here"
              />
              <button
                type="submit"
                class="btn btn-success ml-1"
                id="submit-button"
              >
                Search
              </button>
            </div>
          </div>
          <div class="mt-3">
            <button type="reset" class="btn btn-secondary">
              Clear
            </button>
            <button
              type="button"
              class="btn btn-danger disabled"
              aria-disabled="true"
              id="resetbutton"
            >
              Reset Page
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="info" class="d-none">
      <div class="container bg-light pt-1 mt-2 pb-1 mb-2 rounded">
        <!-- Movie Trailer-->
        <div class="row text-center d-flex justify-content-center">
          <div id="trailer" class="mt-3">
            <h3 class="text-white bg-dark text-center pt-1 pb-1 rounded">
              Movie Trailer
            </h3>
            <div id="trailerdiv"></div>
          </div>
        </div>
        <!-- Reviews -->
        <div class="row text-center d-flex justify-content-around">
          <div class="review mt-3">
            <h3 class="text-white bg-dark text-center pt-1 pb-1 rounded">
              NY Times Reviews
            </h3>
            <div id="nydiv"></div>
          </div>
          <div class="review mt-3">
            <h3 class="text-white bg-dark pt-1 pb-1 rounded">
              YouTube Video Reviews
            </h3>
            <div id="ytdiv"></div>
          </div>
        </div>
        <div class="text-center mt-2 mb-2">
          <button id="scroll-top" type="button" class="btn btn-secondary">
            Back To Top
          </button>
        </div>
      </div>
    </div>

    <div id="loading" class="modal-overlay d-none">
      <div class="text-center w-100 d-flex flex-column justify-content-center">
        <h1 class="grabbing-content">Grabbing Content. Please Stand By.</h1>
        <img
          class="loading-img"
          src="assets/movie-countdown.gif"
          alt="movie countdown"
        />
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
